{% extends 'base.html' %}
{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xBx1dzoxyxouN/KP6U8KlHg42LBxMsGcSgE4sodF4eKl2B4/iMVStvIxm3ghjFIfgPZQy1P/FLbaO6DAGbLsj2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<body>
    <div class="divMadreBusqueda">
        <div class="cnt1">
            <div>
                <div class="paginacion">
                    <label>Página</label>
                    <input type="button" value="back">
                    <select name="" id="select-paginacion"></select>
                    <input type="button" value="next">
    
                </div>
        
                <form action="{% url 'busqueda' %}" method="get">
                    <input class="barrabusqueda" type="text" id="searchInput" name="search_term" placeholder="Buscar..." autocomplete="off">
                    
                </form>
    
                <table id="tb1" class="tb1">
                    <thead >
                        <tr>
                            
                            <th class="enc">DNI</th>
                            <th class="enc">Nombre</th>
                            <th class="enc">Apellido</th>
                            
                        </tr>
                    </thead>
                    <tbody class="conbody" id="ttbody">
                        <!-- Filas de usuarios se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
                
            </div>
           
        </div>
        <!-- formulario de registro -->
        <div class="cnt2">
            <form id="form-crear-registro" method="post" action="/crear-registro/" >
                {% csrf_token %}
                <div id="div-form-crear-registro" >
                    <div id="divp1">
                        <h3 class="tituloFormRegistro">Crear registro</h3>
    
                                <input class="txtCamp" name="txtDNI" type="text" placeholder="DNI"  autocomplete="off"></input>
                                <input class="txtCamp" name="txtDesc" type="text" placeholder="descripcion" ></input>
                    </div>
                    
                    <input type="text" style="display: none;" name="Resol" id="selectForm" placeholder="Resolución"></input>
                    <div id="enc_resolucion" class="enc-resolucion">Resolución</div>
                    <div class="opc-resolucion" id="opc_resolucion"></div>
                    <div id="divp2">
                        <input class="txtCamp" name="Fecha" type="date"></input>
                                
                                <button class="btnRegistro1" type="submit"><svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="7.3657mm" height="6.1039mm" version="1.1"
                                    style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
                                    viewBox="0 0 27 22" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <defs>
                                      <style type="text/css">
                                        <![CDATA[
                                        .fil0 {
                                          fill: #6CBA3F;
                                          fill-rule: nonzero
                                        }
                                        ]]>
                                      </style>
                                    </defs>
                                    <g id="vista_x0020_2">
                                      <metadata id="CorelCorpID_0Corel-Layer" />
                                      <path class="fil0"
                                        d="M7 22l11 -8c0,0 1,0 1,1l2 1c0,1 0,1 1,1 0,0 1,-1 1,-1l4 -14c0,-1 0,-1 0,-2 0,0 -1,0 -1,0l-15 0c-1,0 -1,0 -1,1 0,0 0,1 0,1l1 2c1,0 0,1 0,1l-11 8c0,1 0,1 0,2l6 7c0,1 1,1 1,0z" />
                                    </g>
                                  </svg></button>
                    </div>
                    <div  id="mensajeFlotante"></div>
                                
                                
                                
                </div>
                
                
                            
                        
            </form>
        </div>
        <div id="mensaje_en_pantalla" class="mensaje_en_pantalla" >
            
        </div>
    </div>
    
    <!--
    
        <form method="post" action="{% url 'crear_registro' %}?usuario={{ usuario }}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">enviar</button>
        </form>
    
   -->
   
    
    <script src="{% static 'js/usuarios2.js' %}"></script>
</body>

</html>
{% endblock %}
